{% macro sidebar_navigation(title) %}
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" {% if title == 'settings_profile': %}class="active"{% endif %}>
        <a href="{{url_for('settings.profile')}}">Profile</a>
    </li>
    <li role="presentation" {% if title == 'settings_account': %}class="active"{% endif %}>
        <a href="{{url_for('settings.account')}}">Account</a>
    </li>
  </ul>
{% endmacro %}
